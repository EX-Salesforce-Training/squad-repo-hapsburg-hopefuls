    <div class="container">
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 box-shadow">
				<img class="card-img-top"
					data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
					alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
					src={item.img}
					data-holder-rendered="true">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">{item.name}</h4>
				</div>

				<div class="card-body">
					<p class="card-text">{item.desc}</p>
					<input index={item.id} type="number" class="form-control mb-2" placeholder="Order Count" oninput={handleCountChange} />
					<div class="d-flex justify-content-between align-items-center">
						<small class="text-muted">{item.price}</small>
						<button type="button" class="btn btn-sm btn-outline-primary" onclick={handleOrderSubmit}>Order Now</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</template>
