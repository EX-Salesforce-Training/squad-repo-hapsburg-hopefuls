<template>
    <h1 div class="center">Pokedex</h1>
    <div class="center">
        <!-- See example 2 for prop drilling -->
        <button onclick={prevPokemon}>Previous</button><button onclick={nextPokemon}>Next</button><br>
            {currentPokemon.name}<br>

                <span key={type.id}>{type.name} </span>
            </template>
            <br>
            Height: {currentPokemon.height}
            Weight: {currentPokemon.weight}
    </div>
</template>
