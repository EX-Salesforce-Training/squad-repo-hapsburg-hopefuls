<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="about.css" />
    <script src="about.js"></script>
</head>

<body>
    <header>
        <h1>Alan H</h1>
    </header>
    <div class="container">
        <section>
            <form>
                <h2>Calculator</h2>
                <p>Expression: <span id="expression"></span></p>
                <input id="calc-input" type="text" />
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="clear">C</td>
                    </tr>
                    <tr>
                        <td class="number" id="seven">7</td>
                        <td class="number" id="eight">8</td>
                        <td class="number" id="nine">9</td>
                        <td class="operand" id="divide">/</td>
                    </tr>
                    <tr>
                        <td class="number" id="six">6</td>
                        <td class="number" id="five">5</td>
                        <td class="number" id="four">4</td>
                        <td class="operand" id="multiply">*</td>
                    </tr>
                    <tr>
                        <td class="number" id="three">3</td>
                        <td class="number" id="two">2</td>
                        <td class="number" id="one">1</td>
                        <td class="operand" id="subtract">-</td>
                    </tr>
                    <tr>
                        <td class="number" id="zero">0</td>
                        <td class="number" id="decimal">.</td>
                        <td class="operand" id="equals">=</td>
                        <td class="operand" id="add">+</td>
                    </tr>
                </table>
            </form>
            <br>
            <h1>About Me</h1>
            <a id="sponsor-logo" href="http://dominos.com">
                <img src="https://jobs.dominos.com/images/logo.png" alt="dominos logo" />
                Domino's Menu
            </a>

            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>
                        Cheese
                    </td>
                    <td>
                        Pepperoni
                    </td>
                </tr>
                <tr>
                    <td>
                        $10.00
                    </td>
                    <td>
                        $12.00
                    </td>
                </tr>
            </table>
        </section>
        <article>
            <div>
                <p>Hobbies</p>
            </div>
            <ol>
                <li>Eating Pizza</li>
                <li>Eating Garlic Bread</li>
                <li>Eating Pasta</li>
            </ol>
            <div class="pizza">
                <img src="https://www.simplyrecipes.com/thmb/8caxM88NgxZjz-T2aeRW3xjhzBg=/2000x1125/smart/filters:no_upscale()/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2019__09__easy-pepperoni-pizza-lead-3-8f256746d649404baa36a44d271329bc.jpg"
                    alt="pizza" />
                <img src="https://www.cookingclassy.com/wp-content/uploads/2019/09/garlic-bread-04.jpg"
                    alt="garlic bread" />
                <img src="https://hips.hearstapps.com/hmg-prod/images/delish-bucatinipasta-028-ls-1607552701.jpg"
                    alt="pasta" />
            </div>
        </article>
    </div>
</body>

</html>
